paths:
  /api/auth/:
    post:
      summary: Add a new user
      tags:
        - Create Account
      description: Create a user account
      requestBody:
        description: User Data
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: User's name
                  example: John Doe
      responses:
        200:
          description: Account created successfully
